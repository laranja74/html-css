<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem</title>
</head>
<body>
    <h1>Hospendando Vídeos no HTML5</h1>

    <h2>Utílizando a tag &lt;a&gt;</h2>
    <p>
        Para hospedar vídeos utilizaremos o code &lt;a&gt; para hospedar vídeos de terceiros <br>
        Ex:
        <code>
            a href=""
        </code><br>
    </p>

    <h2>Agora Utilizando Vídeos Internos</h2>

    <h2>Incorporando Vídeo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo?start=359" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </iframe>
</body>
</html>
